<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="container mt-3">

        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="surname">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" id="age">
            </div>

            <div class="nationDiv mb-3">
                <label for="age" class="form-label">Nationality</label>
                <select class="form-select" id="nation" aria-label="Default select example">
                    <option selected>Choose nation</option>
                    <option value="1">Russian</option>
                    <option value="2">Lezgian</option>
                    <option value="3">Azerbaijanian</option>
                </select>
            </div>


            <div class="positionDiv mb-3">

                <label for="age" class="form-label">Age</label>
                <select class="form-select" id="position" aria-label="Default select example">
                    <option selected>Choose position</option>
                    <option value="1"> Frontend Developer</option>
                    <option value="2">Backend
                        Developer</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="experience" class="form-label">Experience </label>
                <input type="text" class="form-control" id="experience">
            </div>

            <button type="submit" class="btn btn-success" id="add_btn">Submit</button>
        </form>



        <div class="table_class mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Age</th>
                        <th scope="col">Nationality</th>
                        <th scope="col">Position</th>
                        <th scope="col">Experience </th>
                        <th scope="col">Del </th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
